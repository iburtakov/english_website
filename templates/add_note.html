{% extends "base_page_application.html" %}

{% block page-title %}
{% endblock %}

{% block page-lead %}
Create a new lesson recording
{% endblock %}


{% block content %}
<div class="container-sm px-5 py-5" id="note-form">
  <form method="post">
      <div class="row px-5 py-2">
          <div class="col-md-12">
              <label for="new_note">Lesson topic</label>
              <input type="text" class="form-control input-lg" name="new_note" id="new_note" placeholder="-" value required>
          </div>
      </div>
      <div class="row px-5 py-2">
        <div class="col-md-12">
            <label for="new_note_description">Abstract text</label>
            <textarea type="text" class="form-control input-lg" name="new_note_description" id="new_note_description" aria-describedby="definition_note" rows="10"></textarea>
        </div>
    </div>
      <div class="row px-5 py-2">
          <button type="submit" class="btn btn-primary" formaction="/send-note">Save new record</button>
      </div>
  </form>
</div>
{% endblock %}
