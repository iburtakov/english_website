<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <!-- load static -->
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% block pagetitle %}{% endblock %}</title>
    <!-- Bootstrap icons-->
    <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
<main>
    <div class="container">
        <header class="border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <div class="fs-2 mb-3">
                    <img src="static/Britain_Flag_flat.png" alt="Site of connoisseurs of English language and culture" width="64" height="64"/>
                    <span>Ravens of the Tower</span>
                </div>
            </a>
        </header>

        <header class="py-5">
            <div class="container px-5 pb-5">
                <div class="row gx-5 align-items-center">
                    <div class="col-xxl-5">
                        <!-- Header text content-->
                        <div class="text-center text-xxl-start">
                            <h1 class="display-3 fw-bolder mb-5"><span class="text-gradient d-inline">{% block page-title %}{% endblock %}</span></h1>
                            <div class="badge bg-gradient-primary-to-secondary text-white mb-4"><div class="text-uppercase">English &middot; Python &middot; MIPT</div></div>
                            <div class="fs-3 fw-light text-muted">{% block page-lead %}{% endblock %}</div>

                        </div>
                    </div>
                    <div class="col-xxl-7">
                        <!-- Header profile picture-->
                        <div class="d-flex justify-content-center mt-6 mt-xxl-0">
                            <div class="profile bg-gradient-primary-to-secondary">
                                <img class="profile-img" src="static/Tower.jpg" alt="..." width="600" height="600">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        {% block content %}{% endblock %}
        <footer class="bg-white py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0">Burtakov Ilya MIPT</div></div>
                </div>
            </div>
        </footer>
    </div>
</main>
</body>
</html>
